<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Assistant, ChatGPT</title> <link rel="stylesheet"href="chatgpt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Instrument+Sans:wght@500&family=Roboto+Slab:wght@100..900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
   <div class="wrapper">
    <i class="fa-solid fa-bars"> 
        <button class="chat" type="button">ChatGPT
            <i class="fa-solid fa-angle-down"></i>
          </button>
    </i>
   </div>
        <h1 class="what">What can I help with?</h1><br>
    <div>
       <ul class="list">
        <li>
       <button class="center" type="button">
        <i class="fa-regular fa-image" style="color: #74C0FC;"></i>
            </span>Create image</button>
       <button class="center" type="button"> 
        <i class="fa-solid fa-code" style="color: rgb(189, 25, 189);"></i> 
        Code</button>
       <button class="center" type="button">
        <i class="fa-regular fa-file-lines" style="color: rgb(224, 94, 8);" ></i>
        Summarize text</button>
       <button class="center" type="button">
        <i class="fa-regular fa-pen-to-square" style="color: green;"></i>
        Help me write</button>
       <button class="center" type="button">More</button>
        </li>
       </ul>
    </div><br><br><br><br>
<div class="chatbox">
        <i class="fas fa-paperclip icon-attach"></i>
        <input type="text" placeholder="Message ChatGPT" class="textbox">
        <i class="fas fa-circle-arrow-up icon-send"></i>
  </div>
   <br>
       <p>
            <h4 style="color: rgb(190, 189, 189);">
                ChatGPT can make mistakes. Check important info.
            </h4>
        </p>
    
   
</body>

</html>
