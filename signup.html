<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title> <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Instrument+Sans:wght@500&family=Syne:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <!-- <label for="">First Name</label> -->
                <input type="text" placeholder="Enter first name" required>
            </div>
            <div class="input-box">
                <!-- <label for="">Middle Name</label> -->
                <input type="text" placeholder="Enter middle name" required>
            </div>
            <div class="input-box">
                <!-- <label for="">surname Name</label> -->
                <input type="text" placeholder="Enter surname" required>
            </div>
            <div class="input-box">
                <!-- <label for="">Email Address</label> -->
                <input type="email" placeholder="Enter email address" required>
            </div>
            <div class="input-box">
                <!-- <label for="">Age</label> -->
                <input type="text" placeholder="Age" required>
            </div>
            <div class="input-box">
                <!-- <label for="">School</label> -->
                <input type="text" placeholder="School name">
            </div>
            <div class="input-box">
                <!-- <label for="">Password</label> -->
                <input type="password" placeholder="Enter password" required>
            </div>
            <div class="input-box">
                <!-- <label for="">Password</label> -->
                <input type="password" placeholder="Confirm password" required>
            </div>
            <button>Register Here</button>
            <p class="p" id="click">Click <a href="page.html">Here</a> if you already have an account</p>
        </form>
    </section>
</body>
</html>
